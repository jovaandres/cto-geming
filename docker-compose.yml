version: '3.1'
services:
  nginx:
    image: nginx
    container_name: nginx
    depends_on:
      - webapp
    volumes:
      - ./conf.d/default:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - my-network
      
  webapp:
    build :
      context: ./
      dockerfile: Dockerfile
    image: webapp
    container_name: webapp
    depends_on:
      - mongo
    environment:
      - WEB_APP=app.js
    env_file: .env
    command: npm run start
    networks:
      my-network:
        aliases:
            - web-app
    ports:
      - 3000:3000

  mongo:
    container_name: mongo
    image: mongo
    networks:
      - my-network
    expose:
        - "27017"
    ports:
        - "27017:27017"
    volumes:
        - mydb:/data/db
  
  redis:
    container_name: redis
    image: redis
    networks:
      - my-network
    expose:
      - "6379"
    ports:
      - "6379:6379"
    volumes:
      - mydb:/data/redis

volumes:
  mydb:

networks:
  my-network: